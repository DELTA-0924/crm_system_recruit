<div class="content-wrapper">
    <div class="content-header">
      <p>Список кандидатов</p>
      <div class="content-utils">
        <button class="button-search"> </button>
        <input class="content-search">
        <select class="content-orderby" (change)="OrderBy($event)">
          <option value="new">Новые</option>
          <option value="old">Старые</option>            
        </select>
        <button (click)="RefreshData()" style="background-color: white; border:none;margin-bottom: 4px;">          
          <svg fill="#000000" height="24px" width="24px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
            viewBox="0 0 489.645 489.645" xml:space="preserve">
          <g>
            <path d="M460.656,132.911c-58.7-122.1-212.2-166.5-331.8-104.1c-9.4,5.2-13.5,16.6-8.3,27c5.2,9.4,16.6,13.5,27,8.3
              c99.9-52,227.4-14.9,276.7,86.3c65.4,134.3-19,236.7-87.4,274.6c-93.1,51.7-211.2,17.4-267.6-70.7l69.3,14.5
              c10.4,2.1,21.8-4.2,23.9-15.6c2.1-10.4-4.2-21.8-15.6-23.9l-122.8-25c-20.6-2-25,16.6-23.9,22.9l15.6,123.8
              c1,10.4,9.4,17.7,19.8,17.7c12.8,0,20.8-12.5,19.8-23.9l-6-50.5c57.4,70.8,170.3,131.2,307.4,68.2
              C414.856,432.511,548.256,314.811,460.656,132.911z"/>
          </g>
          </svg>
          </button>
      </div>
      
    </div>
    <div class="content-table">
      <p>ФИО Кандидата </p>      
      <p>Номер телефона</p>
      <p>Email</p>
      <p>Образование</p>
      <p>Дата отклика</p>
      <p>Статус</p>
    </div>
    <div *ngFor="let candidate of candidates$ |async" class="candidate-row" (click)="OpenDetail(candidate)">
      <p>{{ candidate.fullname }} </p>      
      <p>{{candidate.phone}}</p>
      <p>{{ candidate.email }}
      <p>{{ candidate.education }}</p>      
      <p>{{ candidate.dateRec }}</p>
      <p>{{candidate.status}}</p>
    </div>
  </div>   
  <div class="pagination">
    <button (click)="prevPage()">
    <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"style="rotate:180deg">
      <path d="M6 12L10 8L6 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>          
      </svg> 
      </button>
      {{PageNumber}} 
      <button (click)="nextPage()">
      <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6 12L10 8L6 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>  
      </button>
  </div>
  <div class="detail-modal">
    <app-create-candidate
    *ngIf="isDetailOpen"
    [candidate]="selectedCandidate"  
    (CloseEvent)="CloseDetail()">
    <app-create-candidate>
