<div class="form__wrapper">
    <button class="close-btn" (click)="CloseModal()"> 
        <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 12L10 8L6 4" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12L10 8L6 4" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                  
    </button>

    <form [formGroup]="vacancyForm" (ngSubmit)="onSubmit()">
      <label for="vacancyTitle">Название вакансии:</label>
        <input  id="vacancyTitle" type="text" formControlName="vacancyTitle" />      

      <!-- <label>
        Описание вакансии:
        <textarea formControlName="description"></textarea>

      </label> -->

      <label for="requirements">Требования: </label>
      <textarea  id="requirements" name="requirements"  formControlName="requirements"></textarea>
        
      <!-- <label>Обязанности: <textarea name="responsibilities" formControlName="responsibilities"></textarea></label> -->
      <label for="age"> Возраст </label>
      <input id="age" type="number" formControlName="age">
        <div *ngIf="submitted && vacancyForm.controls['age'].invalid && vacancyForm.controls['age'].touched" class="cd ..">
          Введите корректный возраст 
        </div>      
      
      <label for="skills"> Навыки </label>
        <textarea  id="skills" formControlName="skills"></textarea>
      <label for="conditions">Условия работы</label> 
        <select id="conditions" name="work_format" formControlName="conditions">
            <option value="Удалённо">Удалённо</option>
            <option value="Офис">Офис</option>
            <option value="Гибрид">Гибрид</option>
        </select>
    
    
    
  
  <label for="education">Образование:</label>
  <div style="display: flex; column-gap: 10px;">      
      <select id="education" class="select-location" formControlName="education">                      
          <option  value ="Высшее" selected> Высшее</option>
          <option value="Средне специальное"> Средне специальное</option>
          <option value="Среднее"> Среднее</option>
          <option  valiue="Нет"> Нет<option>
      </select>
  </div>


<!-- 
      <label>
        Зарплата от:
        <input type="number" formControlName="salaryMin" />
      
      </label>

      <label>
        Зарплата до:
        <input type="number" formControlName="salaryMax" />
   
      </label>
    -->
      <label for="details">Примечания</label>
      <textarea formControlName="details" id="details"> </textarea>
      <label for="contactEmail">Контактный email:</label>
        <input id="contactEmail" type="email" formControlName="contactEmail" />
        <div *ngIf="submitted && vacancyForm.controls['contactEmail'].invalid && vacancyForm.controls['contactEmail'].touched" class="error-message">
          Введите корректный email
        </div>      
   

      <label for="contactPhone">Телефон:</label>
        <input id="contactPhone" type="tel" formControlName="contactPhone" />
        <div *ngIf="submitted && vacancyForm.controls['contactPhone'].invalid && vacancyForm.controls['contactPhone'].touched" class="error-message">
          Номер телефона невалиден
        </div>
      
      <label for="datePublish">Дата встречи:</label>
      <input id="datePublish" type="date" formControlName="datePublish"/>
        
        
      <!-- <label>Тип занятости:
        <select name="employment_type" formControlName="employment_type">
            <option value="full">Полный день</option>
            <option value="part">Частичная занятость</option>
            <option value="project">Проектная работа</option>
            <option value="internship">Стажировка</option>
        </select>
    </label>
     -->
    <!-- <label>Опыт работы:
        <select name="experience" formControlName="experience">
            <option value="no_experience">Без опыта</option>
            <option value="1_year">От 1 года</option>
            <option value="3_years">От 3 лет</option>
        </select>
    </label> -->

    <button class="button button-create">
      {{vacancy ? 'Измнеить': 'Создать'}}
      <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 12L10 8L6 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>                
  </button>
  <button type="button" (click)="onDelete()" class="button-delete" *ngIf="editMode">
    Удалить
    <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M6 12L10 8L6 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>     
      <svg width="24" height="24" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 12L10 8L6 4" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>  
  </button>
    </form>
  
  </div>
