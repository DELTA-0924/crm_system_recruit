<div class="main-wrapper">
    <div class="main-inner">
        <form [formGroup]="userForm"  (ngSubmit)="submitForm()" class="form-login">
            <label>Логин :<input type="text" formControlName="login"></label>
            <label>Пароль :<input type="password " formControlName="password"></label>           
            <button type="submit">Войти</button>
        </form>
        <div style="color:red;font-style: italic;" *ngIf="verifedUser">
            Неверный логин или пароль
        </div>
        <a [routerLink]="['/register']">У меня нет аккаунта</a>
    </div>
</div>
